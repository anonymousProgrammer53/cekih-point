<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cekih point</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <!-- Modal -->
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 m-auto">
                <div class="modal fade" id="formInputPlayerNameModal" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="inputPlayerModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title m-auto" id="inputPlayerModalLabel">Masukkan Nama Pemain</h5>
                            </div>
                            <div class="modal-body">
                                <form id="inputPlayerForm">
                                    <div class="mb-3">
                                        <label for="inputPlayerName1" class="form-label fw-semibold">Player 1 <span
                                                class="text-danger">*</span></label>
                                        <input id="inputPlayerName1" class="form-control " type="text"
                                            placeholder="Masukkan nama" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPlayerName2" class="form-label fw-semibold">Player 2 <span
                                                class="text-danger">*</span></label>
                                        <input id="inputPlayerName2" class="form-control " type="text"
                                            placeholder="Masukkan nama" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPlayerName3" class="form-label fw-semibold">Player 3 <span
                                                class="text-danger">*</span></label>
                                        <input id="inputPlayerName3" class="form-control " type="text"
                                            placeholder="Masukkan nama" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPlayerName4" class="form-label fw-semibold">Player 4 <span
                                                class="text-danger">*</span></label>
                                        <input id="inputPlayerName4" class="form-control " type="text"
                                            placeholder="Masukkan nama" required>
                                    </div>
                                    <div class="d-grid mt-4">
                                        <button type="button" id="playNowBtn"
                                            class="btn btn-lg btn-primary fw-semibold">Main Sekarang!</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Button -->
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 m-auto">
                <p class="text-center mb-4">-- Dibikin dengan penuh cinta dan kasih sayang by <span
                        class="fw-semibold text-danger">AA SASUKE</span> --</p>
                <button id="playerCard1" class="card btn btn-outline-primary mb-3 w-100">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <span id="playerName1" class="fw-semibold">Player 1</span>
                        <span id="pointPlayer1" class="fs-5 fw-bold">0</span>
                    </div>
                </button>
                <button id="playerCard2" class="card btn btn-outline-primary  mb-3 w-100">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <span id="playerName2" class="fw-semibold">Player 2</span>
                        <span id="pointPlayer2" class="fs-5 fw-bold">0</span>
                    </div>
                </button>
                <button id="playerCard3" class="card btn btn-outline-primary  mb-3 w-100">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <span id="playerName3" class="fw-semibold">Player 3</span>
                        <span id="pointPlayer3" class="fs-5 fw-bold">0</span>
                    </div>
                </button>
                <button id="playerCard4" class="card btn btn-outline-primary mb-3 w-100">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <span id="playerName4" class="fw-semibold">Player 4</span>
                        <span id="pointPlayer4" class="fs-5 fw-bold">0</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Form Input -->
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-xl-6 col-lg-8 col-md-10 col-sm-12 m-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="counterForm">
                            <div class="d-flex align-items-center justify-content-center gap-3 mb-3">
                                <input id="insertNumber" class="form-control form-control-lg text-center w-100 fs-3"
                                    type="number" placeholder="Insert number" aria-label="insert number" required>
                                <button type="button" id="minusPointBtn"
                                    class="btn btn-lg btn-danger fw-bold w-25 fs-3">
                                    -
                                </button>
                                <button type="button" id="plusPointBtn"
                                    class="btn btn-lg btn-primary fw-bold w-25 fs-3">
                                    +
                                </button>
                            </div>
                            <button type="button" id="newGameBtn" class="btn btn-lg btn-primary fw-semibold w-100 fs-2"
                                data-bs-toggle="modal" data-bs-target="#formInputPlayerNameModal">New
                                Game</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        // Ambil elemen input untuk nama setiap pemain
        let inputPlayerName1 = document.getElementById('inputPlayerName1');
        let inputPlayerName2 = document.getElementById('inputPlayerName2');
        let inputPlayerName3 = document.getElementById('inputPlayerName3');
        let inputPlayerName4 = document.getElementById('inputPlayerName4');

        // Ambil elemen tombol "Play Now"
        let playNowBtn = document.getElementById('playNowBtn');

        // Ambil elemen kartu pemain berdasarkan ID
        let playerCard1 = document.getElementById('playerCard1');
        let playerCard2 = document.getElementById('playerCard2');
        let playerCard3 = document.getElementById('playerCard3');
        let playerCard4 = document.getElementById('playerCard4');

        // Ambil elemen untuk menampilkan nama pemain
        let playerName1 = document.getElementById('playerName1');
        let playerName2 = document.getElementById('playerName2');
        let playerName3 = document.getElementById('playerName3');
        let playerName4 = document.getElementById('playerName4');

        // Ambil elemen untuk menampilkan poin pemain
        let pointPlayer1 = document.getElementById('pointPlayer1');
        let pointPlayer2 = document.getElementById('pointPlayer2');
        let pointPlayer3 = document.getElementById('pointPlayer3');
        let pointPlayer4 = document.getElementById('pointPlayer4');

        // Ambil elemen input angka dan tombol untuk mengubah poin
        let insertNumber = document.getElementById('insertNumber');
        let minusPointBtn = document.getElementById('minusPointBtn');
        let plusPointBtn = document.getElementById('plusPointBtn');
        let newGameBtn = document.getElementById('newGameBtn');

        let selectedPlayer = null; // Untuk menyimpan elemen poin pemain yang dipilih

        // Fungsi untuk menyimpan data ke localStorage
        function saveData() {
            let playersData = {
                names: [
                    playerName1.textContent,
                    playerName2.textContent,
                    playerName3.textContent,
                    playerName4.textContent
                ],
                points: [
                    pointPlayer1.textContent,
                    pointPlayer2.textContent,
                    pointPlayer3.textContent,
                    pointPlayer4.textContent
                ]
            };
            localStorage.setItem('playersData', JSON.stringify(playersData));
        }

        // Fungsi untuk mengambil data dari localStorage saat halaman dimuat
        function loadData() {
            let savedData = localStorage.getItem('playersData');
            if (savedData) {
                let playersData = JSON.parse(savedData);

                playerName1.textContent = playersData.names[0] || 'Player 1';
                playerName2.textContent = playersData.names[1] || 'Player 2';
                playerName3.textContent = playersData.names[2] || 'Player 3';
                playerName4.textContent = playersData.names[3] || 'Player 4';

                pointPlayer1.textContent = playersData.points[0] || '0';
                pointPlayer2.textContent = playersData.points[1] || '0';
                pointPlayer3.textContent = playersData.points[2] || '0';
                pointPlayer4.textContent = playersData.points[3] || '0';
            }
        }

        // Fungsi untuk memilih pemain
        function selectPlayer(playerCard, pointElement) {
            // Hapus warna dari semua kartu
            [playerCard1, playerCard2, playerCard3, playerCard4].forEach(card => card.classList.remove('bg-primary'));

            // Tambahkan warna ke kartu yang dipilih
            playerCard.classList.add('bg-primary');

            // Simpan elemen poin pemain yang dipilih
            selectedPlayer = pointElement;
        }

        // Tambahkan event listener ke setiap kartu pemain
        playerCard1.addEventListener('click', () => selectPlayer(playerCard1, pointPlayer1));
        playerCard2.addEventListener('click', () => selectPlayer(playerCard2, pointPlayer2));
        playerCard3.addEventListener('click', () => selectPlayer(playerCard3, pointPlayer3));
        playerCard4.addEventListener('click', () => selectPlayer(playerCard4, pointPlayer4));

        // Fungsi untuk mengupdate poin
        function updatePoints(amount) {
            if (selectedPlayer) {
                let currentPoints = parseInt(selectedPlayer.textContent) || 0;
                let inputValue = parseInt(insertNumber.value) || 0;

                if (isNaN(inputValue) || inputValue <= 0) {
                    alert("Masukkan angka yang valid!");
                    return;
                }

                selectedPlayer.textContent = currentPoints + (amount * inputValue);
                insertNumber.value = ""; // Reset nilai input ke 0 setelah klik tombol
                saveData(); // Simpan data setelah perubahan poin
            } else {
                alert("Pilih pemain terlebih dahulu!");
            }
        }

        // Event listener untuk tombol minus dan plus
        minusPointBtn.addEventListener('click', () => updatePoints(-1));
        plusPointBtn.addEventListener('click', () => updatePoints(1));

        // Event listener untuk tombol "New Game"
        newGameBtn.addEventListener('click', () => {
            pointPlayer1.textContent = '0';
            pointPlayer2.textContent = '0';
            pointPlayer3.textContent = '0';
            pointPlayer4.textContent = '0';

            playerName1.textContent = 'Player 1';
            playerName2.textContent = 'Player 2';
            playerName3.textContent = 'Player 3';
            playerName4.textContent = 'Player 4';

            localStorage.removeItem('playersData'); // Hapus data dari localStorage
        });

        // Modal Bootstrap untuk input nama pemain
        let modalElement = document.getElementById('formInputPlayerNameModal');
        let myModal = new bootstrap.Modal(modalElement);

        playNowBtn.addEventListener('click', () => {
            playerName1.textContent = inputPlayerName1.value.trim() || 'Player 1';
            playerName2.textContent = inputPlayerName2.value.trim() || 'Player 2';
            playerName3.textContent = inputPlayerName3.value.trim() || 'Player 3';
            playerName4.textContent = inputPlayerName4.value.trim() || 'Player 4';

            // Kosongkan input setelah submit
            [inputPlayerName1, inputPlayerName2, inputPlayerName3, inputPlayerName4].forEach(input => input.value = '');

            saveData(); // Simpan data setelah memasukkan nama pemain

            if (myModal) {
                myModal.hide();
            }
        });

        // Muat data saat halaman pertama kali dibuka
        loadData();
    </script>
</body>

</html>
